<div class="mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-typography--text-right">
    <a href="/messages/add" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-color-text--black" title="Skriv ny melding"><span class="material-icons">add</span></a>
</div>
{{#each messages}}
    <div id="messageCard{{_id}}" class="mdl-card mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">{{title}}</h2>
        </div>
        <div class="mdl-card__supporting-text">
            <div class="mdl-typography--text-right">{{userName}} {{formatDate timeStamp}}</div>
            {{{newlineToBr description}}}
        </div>
        <div class="mdl-card__actions mdl-card__supporting-text mdl-card--border">
            {{{showTagsList tags}}}
        </div>
        <div class="mdl-card__menu">
            <a href="/messagges/{{_id}}/delete" id="deleteMessage{{_id}}" title="Slett denne meldingen" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect messages-delete-button"><span class="material-icons ">delete</span></a>
            <a href="/messages/{{_id}}/edit" id="editMessage{{_id}}" title="Endre denne meldingen" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect messages-edit-button"><span class="material-icons ">edit</span></a>
            <button id="starMessage{{_id}}" title="Ta vare pÃ¥ denne meldingen" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect material-icons messages-star-button">star_border</button>
            <button id="clearMessage{{_id}}" title="Fjern denne meldingen fra listen din" class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect material-icons messages-close-button">clear</button>
        </div>
    </div>
{{/each}}
<!-- Helper script -->
<script defer src="/public/js/messages.js"></script>
