<div id ="newMessageCard" class="mdl-card mdl-cell mdl-cell--12-col mdl-cell--8-col-tablet mdl-cell--4-col-phone mdl-shadow--2dp">
    <form action="/messages/add" method="post">
        <div class="mdl-card__title mdl-color-text--black">
            <h2 class="mdl-card__title-text">Ny melding</h2>
        </div>
        <div class="mdl-card__supporting-text mdl-color-text--black">
            <div class="mdl-textfield mdl-js-textfield">
                <input type="text" class="mdl-textfield__input" name="title" id="title">
                <label class="mdl-textfield__label" for="title">Overskrift</label>
            </div>
            <br/>
            <div class="mdl-textfield mdl-js-textfield">
                <textarea class="mdl-textfield__input" type="text" rows="10" id="description" name="description"></textarea>
                <label class="mdl-textfield__label" for="description">Meldingstekst</label>
            </div>
            {{>tags}}
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <a href="/" id="deleteMessage" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-color-text--black" title="Slett melding"><i class="material-icons">delete</i></a>
            <div class="mdl-layout-spacer"></div>
            <button type="submit" id="submitMessage" title="Send melding" class="mdl-button mdl-js-button mdl-button--fab mdl-button--colored mdl-color-text--black material-icons">send</button>
        </div>
    </form>
</div>
